name: Android Appium Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 5554:5554
          - 5555:5555
          - 4723:4723
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Wait for Emulator
        run: |
          sleep 60
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb wait-for-device
          docker exec "$EMULATOR_ID" adb devices

      - name: Install APK
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp apps/MatterVerseQA_1.91.apk "$EMULATOR_ID":/tmp/app.apk
          docker exec "$EMULATOR_ID" adb install -r /tmp/app.apk

      - name: Start Appium
        run: |
          appium --log-level error &
          sleep 10

      - name: Run Tests
        run: |
          pytest -v

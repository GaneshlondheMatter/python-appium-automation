name: Android Appium Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 5554:5554
          - 5555:5555
          - 4723:4723
        options: --privileged

    steps:
      # ----------------------------
      # Checkout repository (with LFS)
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      # ----------------------------
      # Verify APK exists
      # ----------------------------
      - name: Verify APK exists
        run: |
          echo "Listing apps directory"
          ls -lh apps/
          test -f apps/MatterVerseQA_1.91.apk

      # ----------------------------
      # Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ----------------------------
      # Install Python dependencies
      # ----------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pytest \
            appium-python-client \
            python-dotenv \
            pillow

      # ----------------------------
      # Setup Node.js (for Appium)
      # ----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ----------------------------
      # Install Appium
      # ----------------------------
      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      # ----------------------------
      # Wait for Emulator to boot
      # ----------------------------
      - name: Wait for Emulator
        run: |
          echo "Waiting for Android emulator to boot..."
          sleep 60
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          echo "Emulator container: $EMULATOR_ID"
          docker exec "$EMULATOR_ID" adb wait-for-device
          docker exec "$EMULATOR_ID" adb devices

      # ----------------------------
      # Copy APK into emulator container
      # ----------------------------
      - name: Copy APK into Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp apps/MatterVerseQA_1.91.apk "$EMULATOR_ID":/tmp/app.apk

      # ----------------------------
      # Install APK
      # ----------------------------
      - name: Install APK
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb install -r /tmp/app.apk

      # ----------------------------
      # Start Appium Server
      # ----------------------------
      - name: Start Appium Server
        run: |
          appium --log-level error &
          sleep 15

      # ----------------------------
      # Run Pytest
      # ----------------------------
      - name: Run Appium Tests
        env:
          PYTHONPATH: .
        run: |
          pytest -v

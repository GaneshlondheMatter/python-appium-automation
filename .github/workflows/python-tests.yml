name: Android Appium Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    env:
      platformName: Android
      deviceName: Android Emulator
      android_version: "11"
      appPackage: com.matter.companion.qa
      appActivity: com.matter.companion.view.onbording.SplashActivity
      appium_server_url: http://127.0.0.1:4723/wd/hub

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Run Android Emulator and Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: |
            echo "ðŸš€ Starting Appium server"
            nohup appium --port 4723 --log-level info > appium.log 2>&1 &
            sleep 10

            adb devices
            python -m pytest -v

      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: appium.log

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: Screenshots
          if-no-files-found: ignore

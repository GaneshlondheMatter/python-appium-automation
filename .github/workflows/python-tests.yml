name: Android Appium Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 5554:5554
          - 5555:5555
          - 4723:4723
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Verify APK exists
        run: |
          ls -lh apps/
          test -f apps/MatterVerseQA_1.91.apk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest appium-python-client python-dotenv

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Appium
        run: npm install -g appium

      - name: Wait for Emulator to fully boot
        run: |
          echo "Waiting for emulator..."
          sleep 90
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb wait-for-device
          docker exec "$EMULATOR_ID" adb shell getprop sys.boot_completed
          docker exec "$EMULATOR_ID" adb devices

      - name: Copy APK to Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp apps/MatterVerseQA_1.91.apk "$EMULATOR_ID":/tmp/app.apk

      - name: Install APK
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb install -r /tmp/app.apk

      - name: Start Appium inside Emulator container
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec -d "$EMULATOR_ID" appium --log-level error

      - name: Run Appium Tests
        run: |
          pytest -v

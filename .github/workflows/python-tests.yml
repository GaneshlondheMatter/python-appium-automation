name: Android Appium Tests

on:
  push:
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ¤– Start Emulator + Install APK + Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          avd-name: test
          force-avd-creation: true
          emulator-boot-timeout: 900
          disable-animations: true

          emulator-options: >
            -no-window
            -no-audio
            -no-boot-anim
            -gpu swiftshader_indirect
            -no-snapshot
            -memory 2048
            -cores 2

          script: |
            echo "ðŸ”„ Waiting for emulator"
            adb wait-for-device

            echo "â³ Waiting for Android boot to complete"
            until [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" == "1" ]]; do
              sleep 5
            done

            echo "âœ… Emulator fully booted"
            sleep 30

            adb devices

            echo "ðŸ“¦ Installing APK"
            adb install -r apps/MatterVerseQA_1.91.apk

            echo "ðŸš€ Starting Appium server"
            nohup appium --base-path /wd/hub --port 4723 --log-level info > appium.log 2>&1 &

            sleep 20

            echo "ðŸ§ª Running pytest"
            python -m pytest -v

        env:
          platformName: Android
          deviceName: Android Emulator
          android_version: "11"
          appPackage: com.matter.companion.qa
          appActivity: com.matter.companion.view.onbording.SplashActivity
          appium_server_url: http://127.0.0.1:4723/wd/hub
name: Android Appium Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 5554:5554
          - 5555:5555
          - 4723:4723
        options: --privileged

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      # Verify APK exists
      - name: Verify APK
        run: |
          ls -lh apps/
          test -f apps/MatterVerseQA_1.91.apk

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Setup Node.js (for Appium)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install Appium
      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      # Wait for Emulator to boot
      - name: Wait for Emulator
        run: |
          echo "Waiting for Android emulator..."
          sleep 60
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb wait-for-device
          docker exec "$EMULATOR_ID" adb devices

      # Copy APK into emulator container
      - name: Copy APK to Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp apps/MatterVerseQA_1.91.apk "$EMULATOR_ID":/tmp/app.apk

      # Install APK
      - name: Install APK
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb install -r /tmp/app.apk

      # Start Appium Server
      - name: Start Appium Server
        run: |
          appium --log-level error &
          sleep 10

      # Run Tests
      - name: Run Appium Tests
        run: pytest -v

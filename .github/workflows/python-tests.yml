name: Android Appium Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 5554:5554
          - 5555:5555
        options: --privileged

    env:
      platformName: Android
      deviceName: Android Emulator
      android_version: "11"
      appPackage: com.matter.companion.qa
      appActivity: .MainActivity

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Verify APK exists
        run: |
          ls -lh apps/
          test -f apps/MatterVerseQA_1.91.apk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Appium
        run: |
          npm install -g appium
          appium -v

      - name: Wait for Emulator
        run: |
          echo "Waiting for emulator..."
          sleep 60
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb wait-for-device
          docker exec "$EMULATOR_ID" adb devices

      - name: Copy APK into Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp apps/MatterVerseQA_1.91.apk "$EMULATOR_ID":/tmp/app.apk

      - name: Install APK
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb install -r /tmp/app.apk

      - name: Start Appium Server on a free port
        shell: /usr/bin/bash -e {0}
        run: |
          # Kill any old Node/Appium processes
          pkill -f node || true

          # Pick a random free port between 4723-4823
          PORT=$(shuf -i 4723-4823 -n 1)
          echo "Using Appium port $PORT"
          echo "APP_PORT=$PORT" >> $GITHUB_ENV

          # Start Appium
          appium -a 0.0.0.0 -p $PORT --log-level error > appium.log 2>&1 &

          # Wait for Appium to be ready (timeout 2 minutes)
          n=0
          until curl -s http://127.0.0.1:$PORT/wd/hub/status | grep '"ready":true' > /dev/null; do
            n=$((n+1))
            if [ $n -ge 60 ]; then
              echo "Appium failed to start within timeout. Last 20 lines of log:"
              tail -n 20 appium.log
              exit 1
            fi
            sleep 2
          done
          echo "Appium is ready on port $PORT"

      - name: Run Appium Tests
        run: |
          python -m pytest -v
        env:
          APPIUM_SERVER_URL: http://127.0.0.1:${{ env.APP_PORT }}/wd/hub

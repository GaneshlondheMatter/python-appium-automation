name: Android Appium Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080
          - 5554:5554
          - 5555:5555
          - 4723:4723
        options: --privileged

    env:
      platformName: Android
      deviceName: Android Emulator
      android_version: "11"
      appPackage: com.matter.companion.qa
      appActivity: .MainActivity
      APPIUM_SERVER_URL: http://127.0.0.1:4723/wd/hub

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify APK exists
        run: ls -lh apps/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Appium globally
        run: |
          npm install -g appium
          appium -v

      - name: Wait for Emulator
        run: |
          echo "Waiting for Android emulator..."
          sleep 60
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb wait-for-device
          docker exec "$EMULATOR_ID" adb devices

      - name: Copy APK into Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp apps/MatterVerseQA_1.91.apk "$EMULATOR_ID":/tmp/app.apk

      - name: Install APK
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb install -r /tmp/app.apk

      - name: Start Appium Server
        run: |
          nohup appium --port 4723 --log-level error > appium.log 2>&1 &

      - name: Run Python Appium Tests
        run: python -m pytest -v
        env:
          APPIUM_SERVER_URL: ${{ env.APPIUM_SERVER_URL }}
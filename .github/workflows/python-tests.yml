name: Android Appium Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080   # VNC/GUI if needed
          - 5554:5554   # emulator
          - 5555:5555   # emulator
          - 4723:4723   # Appium default port
        options: --privileged

    env:
      platformName: Android
      deviceName: Android Emulator
      android_version: "11"
      appPackage: com.matter.companion.qa
      appActivity: .MainActivity
      APPIUM_SERVER_URL: http://127.0.0.1:4723/wd/hub

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Verify APK exists
        run: |
          ls -lh apps/
          test -f apps/MatterVerseQA_1.91.apk

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Node dependencies
        run: |
          npm install
          npm install --save-dev appium wait-on

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Emulator to Boot
        run: |
          echo "Waiting for Android emulator..."
          sleep 60
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          echo "Detected emulator: $EMULATOR_ID"
          docker exec "$EMULATOR_ID" adb wait-for-device
          docker exec "$EMULATOR_ID" adb devices

      - name: Copy APK into Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker cp apps/MatterVerseQA_1.91.apk "$EMULATOR_ID":/tmp/MatterVerseQA_1.91.apk

      - name: Install APK inside Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb install -r /tmp/MatterVerseQA_1.91.apk

      - name: Fix Appium permissions
        run: chmod +x ./node_modules/.bin/appium

      - name: Start Appium Server
        run: |
          chmod +x ./node_modules/.bin/appium
          nohup ./node_modules/.bin/appium --port 4723 --base-path / > appium.log 2>&1 &
          echo "Waiting for Appium to be ready..."
          npx wait-on http://localhost:4723/status

      - name: Run Python Appium Tests
        run: |
          python -m pytest -v
        env:
          APPIUM_SERVER_URL: ${{ env.APPIUM_SERVER_URL }}

      - name: Verify Screenshots
        run: |
          ls -lh ./Screenshots || echo "No screenshots found"

      # Optional: generate Allure report if you have allure-results
      - name: Generate Allure Report
        run: |
          if [ -d "allure-results" ]; then
            npx allure generate allure-results --clean -o allure-report
            echo "Allure report generated."
          else
            echo "No allure-results found, skipping report generation."
          fi

      # Optional: upload artifacts
      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            ./Screenshots/**/*.png
            ./allure-report
          if-no-files-found: ignore

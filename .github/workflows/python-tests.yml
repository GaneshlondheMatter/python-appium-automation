name: Android Appium Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-tests:
    runs-on: ubuntu-latest

    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080   # optional VNC GUI
          - 5554:5554
          - 5555:5555
          - 4723:4723   # Appium default port
        options: --privileged

    env:
      platformName: Android
      deviceName: Android Emulator
      android_version: "11"
      appPackage: com.matter.companion.qa
      appActivity: .MainActivity
      APPIUM_SERVER_URL: http://127.0.0.1:4723/wd/hub

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify APK exists
        run: |
          ls -lh apps/
          file apps/MatterVerseQA_1.91.apk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Appium globally
        run: |
          npm install -g appium
          appium -v

      - name: Wait for Emulator
        run: |
          echo "Waiting for Android emulator..."
          sleep 60
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb wait-for-device
          docker exec "$EMULATOR_ID" adb devices

      - name: Push APK into Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb push apps/MatterVerseQA_1.91.apk /data/local/tmp/app.apk

      - name: Install APK inside Emulator
        run: |
          EMULATOR_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_11.0")
          docker exec "$EMULATOR_ID" adb shell pm install -r /data/local/tmp/app.apk

      - name: Start Appium Server
        run: |
          nohup appium --port 4723 --log-level error > appium.log 2>&1 &

      - name: Run Python Appium Tests
        run: python -m pytest -v
        env:
          APPIUM_SERVER_URL: ${{ env.APPIUM_SERVER_URL }}

      - name: Verify Screenshots
        run: |
          mkdir -p ./Screenshots
          ls -lh ./Screenshots || echo "No screenshots found"

      - name: Generate Allure Report
        run: |
          if [ -d "allure-results" ]; then
            npx allure generate allure-results --clean -o allure-report
            echo "Allure report generated."
          else
            echo "No allure-results found, skipping report generation."
          fi

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            ./Screenshots/**/*.png
            ./allure-report
          if-no-files-found: ignore
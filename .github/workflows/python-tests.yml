name: Android Appium Tests

on:
  push:
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Emulator, Install APK & Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          avd-name: test
          force-avd-creation: true
          emulator-boot-timeout: 600
          disable-animations: true
          emulator-options: >
            -no-window
            -gpu swiftshader_indirect
            -no-snapshot
            -noaudio
            -no-boot-anim

          script: |
            echo "âœ… Emulator booted"
            adb devices

            echo "ðŸ“¦ Installing MatterVerse QA APK"
            adb install -r apps/MatterVerseQA_1.91.apk

            echo "ðŸš€ Starting Appium server"
            nohup appium --port 4723 --log-level info > appium.log 2>&1 &

            sleep 15

            echo "ðŸ§ª Running tests"
            python -m pytest -v

        env:
          platformName: Android
          deviceName: Android Emulator
          android_version: "11"
          appPackage: com.matter.companion.qa
          appActivity: com.matter.companion.view.onbording.SplashActivity
          appium_server_url: http://127.0.0.1:4723/wd/hub

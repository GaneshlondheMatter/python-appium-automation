name: Android Appium Tests

on:
  push:
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-22.04  # âœ… x86_64 runner (IMPORTANT)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node & Appium
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          npm install -g appium
          appium -v

      - name: Start Emulator, Install APK & Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64               # âœ… MATCHES HOST
          profile: Nexus 6
          force-avd-creation: true
          emulator-options: >
            -no-window
            -no-audio
            -no-boot-anim
            -gpu swiftshader_indirect
            -no-snapshot
          disable-animations: true
          emulator-boot-timeout: 600

          script: |
            echo "âœ… Emulator booted"
            adb devices

            echo "ðŸ“¦ Installing APK"
            adb install -r MatterVerseQA_1.91.apk

            echo "ðŸš€ Starting Appium"
            nohup appium --port 4723 --log-level error > appium.log 2>&1 &

            sleep 15

            echo "ðŸ§ª Running tests"
            python -m pytest -v

        env:
          platformName: Android
          deviceName: Android Emulator
          android_version: "11"
          appPackage: com.matter.companion.qa
          appActivity: com.matter.companion.view.onbording.SplashActivity
          appium_server_url: http://127.0.0.1:4723/wd/hub